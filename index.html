<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- HTML / CSS style -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href=""/>
    <title>BoolFlix</title>
    <!-- JS / jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
    <!-- Handlebars template -->

    <script id="films-template"type="text/x-handlebars-template">
      <div class="film">
        <div class="film-img">
          <img src="{{ img }}" alt="img.jpg">
          <div class="film-info hidden">
            <p><a href="#">{{ title }}</a></p>
            <p><a href="#">{{ originalTitle }}</a></p>
            <p><a href="#">{{{ originalLanguage }}} {{{ stars }}}</a></p>
          </div>
        </div>
      </div>
    </script>

    <script id="series-template"type="text/x-handlebars-template">
      <div class="serieTv">
        <div class="serieTv-img">
          <img src="{{ img }}" alt="img.jpg">
          <div class="serieTv-info hidden">
            <p><a href="#">{{ title }}</a></p>
            <p><a href="#">{{ originalTitle }}</a></p>
            <p><a href="#">{{{ originalLanguage }}} {{{ stars }}}</a></p>
          </div>
        </div>
      </div>
    </script>

    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-left">
          <h1>BoolFlix</h1>
          <span id="home">Home</span>
          <span>Serie</span>
          <span>Film</span>
          <span>Aggiunti di recente</span>
          <span>La mia lista</span>
        </div>
        <div class="navbar-right">
          <input type="text" placeholder="Search...">
          <button type="button">Search</button>
        </div>
      </div>



      <div class="main-container">
        <h2>MOVIES</h2>
        <div class="films-container">

        </div>
        <h2>TV SERIES</h2>
        <div class="series-container">

        </div>








      </div>
    </div>
  </body>
</html>
